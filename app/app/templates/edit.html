<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edit a person</title>
	<link rel="stylesheet" href='{% static "css/edit.css" %}'>

</head>
<body>
	<h4>Name: {{ edit_person.name }}</h3>
	<h4>Surname: {{ edit_person.surname }}</h4>
	<h4>Age: {{ edit_person.age }}</h4>
	<h4>Height: {{ edit_person.height }}</h4>
	<h4>Weight: {{ edit_person.weight }}</h4>
	
	<form method="POST">
		{% csrf_token %}
		<table class="form">
			<caption>Replace with:</caption>
			{{ editform }}
		</table>

		<input type="submit" value="Save">

	</form>
</body>
</html>
